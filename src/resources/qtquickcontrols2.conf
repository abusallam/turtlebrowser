# GUI Component:
Palette\ButtonText=#6b7b89

# Property :        palette.text
# Description:      The foreground color used with palette.base. This is usually the same as the
#                   palette.windowText, in which case it must provide good contrast with
#                   palette.window and palette.base.
# GUI Component:
Palette\Text=#6b7b89

# Property :        palette.windowText
# Description:      A general foreground color.
# GUI Component:
Palette\WindowText=#6b7b89

# Property :
# Description:      The font family.
# GUI Component:
Font\Family=Courier

# Property :
# Description:      The pixel size.
# GUI Component:
Font\PixelSize=15

