[Controls]
Style=Default
FallbackStyle=Default

# Palette comments from: https://doc.qt.io/qt-5/qml-palette.html#qtquickcontrols2-palette
# Font comments from: https://doc.qt.io/qt-5/qtquickcontrols2-configuration.html#font-configuration

[Default]

# Property :        palette.alternateBase
# Description:      Used as the alternate background color in item views with alternating row colors.
# GUI Component:
Palette\AlternateBase=#F44336

# Property :        palette.base
# Description:      Used mostly as the background color for text editor controls and items views.
#                   It is usually white or another light color.
# GUI Component:
Palette\Base=#FFFFFF

# Property :        palette.brightText
# Description:      A text color that is very different from palette.windowText, and contrasts well
#                   with e.g. palette.dark. Typically used for text that needs to be drawn where
#                   palette.text, palette.windowText or palette.buttonText would give poor contrast,
#                   such as on highlighted buttons.
# GUI Component:    Background Tab Text
Palette\BrightText=#9E9E9E

# Property :        palette.button
# Description:      The general button background color. This background can be different from
#                   palette.window as some styles require a different background color for buttons.
# GUI Component:    AddressBar Windows
Palette\Button=#ECECEC

# Property :        palette.buttonText
# Description:      A foreground color used with the palette.button color.
# GUI Component:    Button text / icons
Palette\ButtonText=#607D8B

# Property :        palette.dark
# Description:      Darker than palette.button.
# GUI Component:    Background Tab Color Windows
Palette\Dark=#D4D4D4

# Property :        palette.highlight
# Description:      A color to indicate a selected item or the current item.
# GUI Component:
Palette\Highlight=#03A9F4

# Property :        palette.highlightedText
# Description:      A text color that contrasts with palette.highlight.
# GUI Component:
Palette\HighlightedText=#000000

# Property :        palette.light
# Description:      Lighter than palette.button.
# GUI Component:    Selected Item in Menu Windows
Palette\Light=#FFFFFF

# Property :        palette.link
# Description:      A text color used for hyperlinks.
# GUI Component:
Palette\Link=#4CAF50

# Property :        palette.linkVisited
# Description:      A text color used for already visited hyperlinks.
# GUI Component:
Palette\LinkVisited=#8BC34A

# Property :        palette.mid
# Description:      Between palette.button and palette.dark.
# GUI Component:    Button Pressed Color
Palette\Mid=#9E9E9E

# Property :        palette.midlight
# Description:      Between palette.button and palette.light.
# GUI Component:
Palette\MidLight=#FFEB3B

# Property :        palette.shadow
# Description:      A very dark color.
# GUI Component:
Palette\Shadow=#FFC107

# Property :        palette.text
# Description:      The foreground color used with palette.base. This is usually the same as the
#                   palette.windowText, in which case it must provide good contrast with
#                   palette.window and palette.base.
# GUI Component:
Palette\Text=#2196F3

# Property :        palette.toolTipBase
# Description:      Used as the background color for tooltips.
# GUI Component:
Palette\ToolTipBase=#FF5722

# Property :        palette.toolTipText
# Description:      Used as the foreground color for tooltips.
# GUI Component:
Palette\ToolTipText=#795548

# Property :        palette.window
# Description:      A general background color.
# GUI Component:    Selected Tab / Menu Background - Windows
Palette\Window=#ECECEC

# Property :        palette.windowText
# Description:      A general foreground color.
# GUI Component:    Current Tab Text
Palette\WindowText=#2b2b2b

# Property :
# Description:      The font family.
# GUI Component:
Font\Family=Courier

# Property :
# Description:      The point size.
# GUI Component:
Font\PointSize=15

# Property :
# Description:      The pixel size.
# GUI Component:
Font\PixelSize=15

# Property :
# Description:      The style hint. Available values: SansSerif, Helvetica, Serif, Times, TypeWriter,
#                   Courier, OldEnglish, Decorative, Monospace, Fantasy, Cursive.
# GUI Component:
Font\StyleHint=Monospace

# Property :
# Description:      The weight. Qt uses a weighting scale from 0 to 99 similar to, but not the same
#                   as, the scales used in Windows or CSS. A weight of 0 will be thin, whilst 99 will
#                   be extremely black. Available pre-defined weights: Thin (0), ExtraLight (12),
#                   Light (25), Normal (50), Medium (57), DemiBold (63), Bold (75), ExtraBold (81),
#                   Black (87).
# GUI Component:
Font\Weight=75

# Property :
# Description:      The style. Available values: StyleNormal, StyleItalic, StyleOblique.
# GUI Component:
Font\Style=StyleNormal

[Fusion]

[Imagine]
